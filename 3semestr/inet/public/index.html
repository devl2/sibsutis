<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бюджет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel = "stylesheet" href="font.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar h-100 min-vh-100">
        <div class="position-sticky">
          <h4 class="py-3 text-center">Бюджет</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#" id="balanceBtn">Баланс</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="incomeBtn">Доходы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="expenseBtn">Расходы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="settingsBtn">Настройки</a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div id="balancePage" class="content-section">
          <div class="d-flex justify-content-between align-items-center mt-4">
            <h1>Баланс</h1>
            <div class="dropdown">
              <button class="btn btn-light dropdown-toggle" type="button" id="periodDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://img.icons8.com/ios-glyphs/30/calendar.png" alt="Выбор периода" style="width: 24px; height: 24px;">
              </button>
              <ul class="dropdown-menu" aria-labelledby="periodDropdown">
                <li><a class="dropdown-item" href="#" data-period="days">Дни</a></li>
                <li><a class="dropdown-item" href="#" data-period="months">Месяца</a></li>
                <li><a class="dropdown-item" href="#" data-period="years">Года</a></li>
              </ul>
            </div>
          </div>
          <canvas id="balanceChart"></canvas>
        </div>

        <div id="incomePage" class="content-section d-none">
          <h1 class="mt-4">Доходы</h1>
          <h3>Список доходов:</h3>
          <ul id="incomeList" class="list-group"></ul>
        </div>
        <select id="incomeTypeFilter" class="form-select d-none mt-3">
          <h3>Тип дохода:</h3>
            <option value="">Все</option>
            <option value="Зарплата">Зарплата</option>
            <option value="Продажа">Продажа</option>
            <option value="Подарок">Подарок</option>
        </select>

        <div id="expensePage" class="content-section d-none">
          <h1 class="mt-4">Расходы</h1>
          <h3>Список расходов:</h3>
          <ul id="expenseList" class="list-group"></ul>
        </div>

        <select id="expenseTypeFilter" class="form-select d-none mt-3">
          <h3>Тип расхода:</h3>
          <option value="">Все</option>
          <option value="Продукты">Продукты</option>
          <option value="Транспорт">Транспорт</option>
          <option value="Жилье">Жилье</option>
        </select>
        
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div id="settingsPage" class="content-section d-none">
            <h1 class="mt-4">Настройки</h1>
            <div class="form-group">
              <label for="currencySelect">Выберите валюту для отображения графика:</label>
              <select id="currencySelect" class="form-select mt-2">
                <option value="RUB" selected>RUB (₽)</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
              </select>
            </div>
          </div>
        </main>
        
        <button id="addIncomeBtn" class="btn btn-success d-none position-absolute top-0 end-0 mt-3 me-3">+</button>
        <button id="addExpenseBtn" class="btn btn-danger d-none position-absolute top-0 end-0 mt-3 me-3">+</button>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
