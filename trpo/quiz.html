<!DOCTYPE html>
<html>
<head>
    <title>QuizRunner - Система проведения тестирования</title>
</head>
<body>
    <h1>QuizRunner - Система проведения тестирования</h1>
    <div id="questions">
        <!-- Вопросы и варианты ответов будут добавлены здесь динамически -->
    </div>
    <button onclick="loadQuestions()">Загрузить новые вопросы</button>
    <button onclick="submitTest()">Завершить тест</button>

    <script>
        // Функция для загрузки новых вопросов с сервера
        function loadQuestions() {
            // Здесь можно добавить код для отправки запроса к серверу
            // В этом примере используется случайная генерация вопросов на клиенте
            var questions = generateRandomQuestions();
            addQuestions(questions);
        }

        // Функция для добавления вопросов и вариантов ответов на страницу
        function addQuestions(questions) {
            var questionsDiv = document.getElementById("questions");
            for (var i = 0; i < questions.length; i++) {
                var question = questions[i];
                var questionHTML = "<p>" + question.question + "</p><ul>";
                for (var j = 0; j < question.answers.length; j++) {
                    questionHTML += "<li>" + question.answers[j] + "</li>";
                }
                questionHTML += "</ul>";
                questionsDiv.innerHTML += questionHTML;
            }
        }

        // Функция для генерации случайных вопросов (заменить на отправку запроса к серверу)
        function generateRandomQuestions() {
            var questions = [];
            for (var i = 0; i < 2; i++) {
                var question = {
                    question: "Вопрос " + (i + 1),
                    answers: ["Вариант ответа A", "Вариант ответа B", "Вариант ответа C", "Вариант ответа D"]
                };
                questions.push(question);
            }
            return questions;
        }

        // Функция для отправки результатов теста на сервер
        function submitTest() {
            // Здесь можно добавить JavaScript код для отправки результатов теста на сервер
            alert("Тест завершен!");
        }
    </script>
</body>
</html>
